<div class="container tc-main">
    <div class="row">
        <div class="col-md-2 col-md-offset-8 inputBoxChange">
            <form class="js-ajax-form" action="{:url('user/login/doLogin')}" method="post">
                <input type="hidden" name="rid" value="{$rid}" />
            <div class="form-group">
                <input type="text" id="input_username" name="username" placeholder="手机号/邮箱/用户名"

            </div>

                <input type="password" id="input_password" name="password" placeholder="密码" class="form-control" style="border-radius: 4px;">
            </div>

            <div class="form-group">
                <div style="position: relative;">
                    <input type="text" name="captcha" placeholder="验证码" class="form-control captcha"
                           style="width: 90px;float: left;margin-right: 10px;border-radius: 4px;">
                    <captcha height="38" width="120" font-size="16"/>
                </div>
            </div>

            <div class="form-group">
                <input type="hidden" name="redirect" value="">
                <button class="btn btn-primary btn-block js-ajax-submit" type="submit" style="margin-left: 0px;width:100%;height:40px; background:rgba(241,189,85,1);border-radius: 20px; border: none;">确定
                </button>
            </div>

            <div class="form-group" style="text-align: center;margin-bottom: 0;">
                <ul class="list-inline" style="margin-bottom:0;">
                    <li><a href="{:cmf_url('user/Register/index')}">现在注册</a></li>
                    <li><a href="{:cmf_url('user/Login/findPassword')}">忘记密码</a></li>
                </ul>
            </div>
            </form>
        </div>
    </div>
