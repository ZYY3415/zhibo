<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminPage/bottom')}">单页下部</a></li>
        <li><a href="{:url('AdminPage/bottomadd')}">添加单页</a></li>
        <li class="active"><a href="#">编辑单页</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminPage/addBottomPost')}">
        <input type="hidden" name="id" value="{$page.id}">
        <input type="hidden" name="position" value="3">
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>标题:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="title" value="{$page.title}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>URL/QQ:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="link" value="{$page.link}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>房间:</label>
            <div class="col-md-6 col-sm-10">
                <select name="rid" class="form-control">
                    <foreach name="rooms" item="vo">
                        <if condition="$key==$page.rid">
                            <option value="{$key}" selected>{$vo}</option>
                            <else />
                            <option value="{$key}" >{$vo}</option>
                        </if>
                    </foreach>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>内容:</label>
            <div class="col-md-6 col-sm-10">
                <script type="text/plain" id="content" name="content">{$page.content}</script>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
            <a class="btn btn-default" href="{:cmf_url('AdminPage/bottom')}">返回</a>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }
    });
</script>
</body>
</html>
