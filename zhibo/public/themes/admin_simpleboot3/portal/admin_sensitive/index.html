<include file="public@header"/>
<style>
    table{
        text-align: center;
    }
    th{
        text-align: center;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">违规发言列表</a></li>
    </ul>
    <form class="well form-inline margin-top-20" method="post" action="{:url('AdminSensitive/Index')}">
        当前房间:
        <select id="rname" class="form-control" name="rid" style="width: 140px;">
            <option value="" selected>全部</option>
            <foreach name="rooms" item="vo">
                <if condition="$vo.rid==$rid">
                    <option value="{$vo.rid}" selected>{$vo.room}</option>
                    <else/>
                    <option value="{$vo.rid}">{$vo.room}</option>
                </if>
            </foreach>
        </select> &nbsp;&nbsp;
        关键字:
        <input type="text" class="form-control" name="keyword" style="width: 300px;"
               value="{$keyword|default=''}" placeholder="支持发送人,接收人,发送内容查询...">
        发送时间:
        <input type="text" class="form-control js-bootstrap-datetime" name="start_time"
               value="{$start_time|default=''}" placeholder="请选择起始时间..."
               style="width: 140px;" autocomplete="off">—
        <input type="text" class="form-control js-bootstrap-datetime" name="end_time"
               value="{$end_time|default=''}" placeholder="请选择结束时间..."
               style="width: 140px;" autocomplete="off"> &nbsp; &nbsp;
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('AdminSensitive/index')}">清空</a>
        <a class="btn btn-danger" href="{:url('AdminSensitive/export')}">导出用户信息</a>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <div class="table-actions">
            <button class="btn btn-danger btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('AdminSensitive/delete')}" data-subcheck="true" data-msg="您确定删除吗？">
                {:lang('DELETE')}
            </button>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="15">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="50">ID</th>
                <th>发送人</th>
                <th>发送时间</th>
                <th>接收人</th>
                <th>房间</th>
                <th width="660">发送内容</th>
                <th width="120">功能</th>
            </tr>
            </thead>
            <volist name="chat" id="chat">
                <tr>    
                    <td>
                        <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                               value="{$chat.id}" title="ID:{$chat.id}">
                    </td>
                    <td>{$chat.id}</td>
                    <td>{$chat.username}</td>
                    <td>{$chat.create_time}</td>
                    <if condition="$chat.to_username == ''">
                        <td>全部</td>
                    <else/>
                        <td>{$chat.to_username}</td>
                    </if>
                    <td>{$chat.ridname}</td>
                    <td>{$chat.content}</td>
                    <td>
                        <a href="{:url('AdminChat/index',['keyword'=>$chat.content])}" class="js-ajax-submit">查看聊天信息</a>
                    </td>
                </tr>
            </volist>
            <tfoot>
            <tr>
                <th width="15">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="50">ID</th>
                <th>发送人</th>
                <th>发送时间</th>
                <th>接收人</th>
                <th>房间</th>
                <th width="660">内容</th>
                <th width="120">功能</th>
            </tr>
            </tfoot>
        </table>
        <div class="table-actions">
            <button class="btn btn-danger btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('AdminSensitive/delete')}" data-subcheck="true" data-msg="您确定删除吗？">
                {:lang('DELETE')}
            </button>
        </div>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
