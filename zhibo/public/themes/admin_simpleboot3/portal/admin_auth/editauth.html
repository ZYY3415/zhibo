<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('index')}">{:lang('ADMIN_AUTH_INDEX')}</a></li>
        <li><a href="{:url('addauth')}">{:lang('ADMIN_AUTH_INDEX')}</a></li>
        <li class="active"><a href="{:url('editauth')}">{:lang('ADMIN_AUTH_EDITAUTH')}</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('editauth')}" method="post">
        <input type="hidden" name="id" value="{$auth.id}" />
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ADMIN_AUTH_NAME')}</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-name" name="name" value="{$auth.auth_name}" >
            </div>
        </div>
        <div class="form-group">
            <label for="input-remark" class="col-sm-2 control-label">{:lang('ADMIN_AUTH_REMARK')}</label>
            <div class="col-md-6 col-sm-10">
                <textarea type="text" class="form-control" id="input-remark" name="remark" >{$auth.remark}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{:lang('STATUS')}</label>
            <div class="col-md-6 col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="status" value="1" <if condition="$auth.status eq 1">checked</if> > {:lang('ENABLED')}
                </label>
                <label class="radio-inline">
                    <input type="radio" name="status" value="0" <if condition="$auth.status eq 0">checked</if> > {:lang('DISABLED')}
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
