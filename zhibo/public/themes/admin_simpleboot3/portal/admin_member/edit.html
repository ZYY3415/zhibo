<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>
<script type="text/html" id="photos-item-tpl">
    <li id="saved-image{id}">
        <input id="photo-{id}" type="hidden" name="photo_urls[]" value="{filepath}">
        <input class="form-control" id="photo-{id}-name" type="text" name="photo_names[]" value="{name}"
               style="width: 200px;" title="图片名称">
        <img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;"
             onclick="imagePreviewDialog(this.src);">
        <a href="javascript:uploadOneImage('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
    </li>
</script>
<script type="text/html" id="files-item-tpl">
    <li id="saved-file{id}">
        <input id="file-{id}" type="hidden" name="file_urls[]" value="{filepath}">
        <input class="form-control" id="file-{id}-name" type="text" name="file_names[]" value="{name}"
               style="width: 200px;" title="文件名称">
        <a id="file-{id}-preview" href="{preview_url}" target="_blank">下载</a>
        <a href="javascript:uploadOne('图片上传','#file-{id}','file');">替换</a>
        <a href="javascript:(function(){$('#saved-file{id}').remove();})();">移除</a>
    </li>
</script>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">修改资料</a></li>
    </ul>
    <form action="{:url('AdminMember/editPost')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th width="80">昵称:<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="nickname" id="nickname" value="{$members.nickname}"
                                   placeholder="请输入昵称">
                            <input type="hidden" value="{$members.id}"" name="id">
                        </td>
                    </tr>
                    <tr>
                        <th>QQ:</th>
                        <td>
                            <input class="form-control" type="text" name="qq" id="qq" value="{$members.qq}">
                        </td>
                    </tr>
                    <tr>
                        <th>E-mail:</th>
                        <td>
                            <input class="form-control" type="email" name="email" id="email" value="{$members.email}" placeholder="如:love@163.com">
                        </td>
                    </tr>
                    <tr>
                        <th>手机:<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="phone" id="phone" value="{$members.phone}"
                                   placeholder="请输入手机">
                        </td>
                    </tr>
                    <tr>
                        <th>余额:</th>
                        <td>
                            <input class="form-control" type="text" name="money" id="money" value="{$members.money}"
                                   placeholder="请输入余额">
                        </td>
                    </tr>
                    <tr>
                        <th>用户组:</th>
                        <td>
                            <select name="adminid" id="adminid" class="form-control" style="width: 150px;">
                            <option value="{$members.keyword}">{$members.rolename}</option>
                            <volist name="role" id="vo"> 
                                <option value="{$vo.keyword}">{$vo.rolename}</option>
                            </volist>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>推荐人:</th>
                        <td>
                            <select name="tuijianmid" id="tuijianmid" class="form-control" style="width: 150px;">
                                <if condition="$members.tuijianmid.TJname == ''">
                                    <option value="{$members.tuijianmid.id}">请选择推荐人...</option>
                                <else/>
                                    <option value="{$members.tuijianmid.id}">{$members.tuijianmid.TJname}</option>
                                </if>
                                <volist name="member" id="vo">
                                    <option value="{$vo.nickname}">{$vo.nickname}</option>
                                </volist>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>房间:<span class="form-required">*</span></th>
                        <td>
                            <input type="hidden" name="rid" id="rid" index="{:url('admin/rbac/ajax_room')}" value="{$members.rid}"/>
                            <input type="text" id="room" class="form-control" readonly value="{$members.room}">
                            <button class="btn btn-success all">所有房间</button>
                        </td>
                    </tr>
                    <tr>
                        <th>备注:</th>
                        <td>
                            <input class="form-control" type="text" name="remark" id="remark" value="">
                        </td>
                    </tr>
                </table>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                        <a class="btn btn-default" href="{:url('AdminMember/index')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });

    });
    $('#room').click(function(){
        var ids= $('#rid').val();
        openIframeLayer("{:url('portal/admin_house/select')}?ids="+ids, '请选择房间', {
            area: ['700px', '400px'],
            btn: ['确定', '取消'],
            yes: function (index, layero) {
                //do something
                var iframeWin          = window[layero.find('iframe')[0]['name']];
                var selectedCategories = iframeWin.confirm();

                if (selectedCategories.selectedCategoriesId.length == 0) {
                    layer.msg('请选择分类');
                    return;
                }
                $('#rid').val(selectedCategories.selectedCategoriesId.join(','));
                $('#room').val(selectedCategories.selectedCategoriesName.join(' '));


                //console.log(layer.getFrameIndex(index));
                layer.close(index); //如果设定了yes回调，需进行手工关闭
            }
        });
    });
    $('.all').click(function(){
        $.ajax({
            url:$('#rid').attr('index'),
            type:'post',
            dateType:'json',
            success:function(obj)
            {
                if(obj.code === 1)
                {
                    var rid_attr = [];
                    for(var i in obj.data)
                    {
                        rid_attr.push(i);
                    }

                    $('#rid').val(rid_attr.join(','));
                }else
                {
                    layer.msg(obj.msg);
                }
            }
        });
        $('#room').val('所有房间');
        return false;
    });
