<include file="public@header"/>
<style>
    table{
        text-align: center;
    }
    th{
        text-align: center;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">屏蔽ip用户列表</a></li>
    </ul><br/><br/>
    <form class="well form-inline margin-top-20" method="post" action="{:url('AdminIpBan/index')}">
        关键字:
        <input type="text" class="form-control" name="keyword" style="width: 300px;"
               value="{$keyword|default=''}" placeholder="支持发送人,接收人,发送内容查询...">
        <input type="submit" class="btn btn-primary" value="搜索"/>
        <a class="btn btn-danger" href="{:url('AdminIpBan/index')}">清空</a>
    </form>
    <form class="js-ajax-form" action="" method="post">
        <div class="table-actions">
            <button class="btn btn-danger btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('AdminIpBan/delete')}" data-subcheck="true" data-msg="您确定删除吗？">
                {:lang('DELETE')}
            </button>
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="15">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="50">ID</th>
                <th>IP地址</th>
                <th>用户</th>
                <th>操作人</th>
                <th>操作时间</th>
                <th width="120">功能</th>
            </tr>
            </thead>
            <volist name="ban" id="vo">
                <tr>    
                    <td>
                        <input type="checkbox" class="js-check" data-yid="js-check-y" data-xid="js-check-x" name="ids[]"
                               value="{$vo.id}" title="ID:{$vo.id}">
                    </td>
                    <td>{$vo.id}</td>
                    <td>{$vo.ip}</td>
                    <td>{$vo.uname}</td>
                    <td>{$vo.opname}</td> 
                    <td>{:date("Y-m-d H:i",$vo.create_time)}</td> 
                    <td>
                        <a href="{:url('AdminIpBan/delete',['id'=>$vo.id])}" class="js-ajax-delete">{:lang('DELETE')}</a>
                    </td>
                </tr>
                </volist>
            <tfoot>
            <tr>
                <th width="15">
                    <label>
                        <input type="checkbox" class="js-check-all" data-direction="x" data-checklist="js-check-x">
                    </label>
                </th>
                <th width="50">ID</th>
                <th>IP地址</th>
                <th>用户</th>
                <th>操作人</th>
                <th>操作时间</th>
                <th width="120">功能</th>
            </tr>
            </tfoot>
        </table>
        <div class="table-actions">
            <button class="btn btn-danger btn-sm js-ajax-submit" type="submit"
                    data-action="{:url('AdminNoSpeech/delete')}" data-subcheck="true" data-msg="您确定删除吗？">
                {:lang('DELETE')}
            </button>
        </div>
        <ul class="pagination">{$page|default=''}</ul>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
