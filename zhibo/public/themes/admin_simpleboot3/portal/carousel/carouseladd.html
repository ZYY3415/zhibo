<include file="public@header"/>
<script type="text/html" id="photos-item-tpl">
    <li id="saved-image{id}">
        <input id="photo-{id}" type="hidden" name="photo_urls[]" value="{filepath}">
        <input class="form-control" id="photo-{id}-name" type="text" name="photo_names[]" value="{name}"
               style="width: 200px;" title="图片名称" readonly>
        <img id="photo-{id}-preview" src="{url}" style="height:40px;width: 200px;"
             onclick="imagePreviewDialog(this.src);">
        <a href="javascript:uploadOneImage('图片上传','#photo-{id}');">替换</a>
        <a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
    </li>
</script>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Carousel/index')}">轮播图显示</a></li>
        <li class="active"><a href="{:url('Carousel/carouselAdd')}">添加轮播图</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Carousel/carouselAdd')}">
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>房间:</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" name="room" id="room" readonly class="form-control" index="{:url('portal/adminHouse/selectOne')}" placeholder="请选择房间" />
                <input type="hidden" name="rid" id="rid" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"><span class="form-required">*</span>图片:</label>
            <div class="col-md-6 col-sm-10">
                <input type="hidden" name="icon" id="icon" value="">
                <ul id="photos" class="pic-list list-unstyled form-inline"></ul>
                <a href="javascript:uploadMultiImage('图片上传','#photos','photos-item-tpl');"
                   class="btn btn-default btn-sm">选择图片</a>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang("SAVE")}</button>
            <a class="btn btn-default" href="{:cmf_url('AdminPage/left')}">返回</a>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script>
    $('#room').click(function(){
        var url = $(this).attr('index');
        openIframeLayer(url, '请选择房间', {
            area: ['1000px', '600px'],
            btn: ['确定', '取消'],
            yes: function (index, layero) {
                //do something

                var iframeWin          = window[layero.find('iframe')[0]['name']];
                var selectedCategories = iframeWin.confirm();

                if (selectedCategories.selectedCategoriesId.length == 0) {
                    layer.msg('请选择分类');
                    return;
                }
                $('#rid').val(selectedCategories.selectedCategoriesId[0]);
                $('#room').val(selectedCategories.selectedCategoriesName[0]);

                //console.log(layer.getFrameIndex(index));
                layer.close(index); //如果设定了yes回调，需进行手工关闭
            }
        });
    });
</script>
</body>
</html>
